<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Profile - Clinician Notes Automator</title>
    <link rel="stylesheet" href="summaryDeco.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<nav class="navbar">
    <h2>Clinician Notes â†’ Summary Automator</h2>
</nav>

<div class="profile-wrapper">
    <h1 class="profile-title">Create Your Profile</h1>
    <div class="profile-card">

        <!-- USERNAME -->
        <div class="field-group">
            <label><i class="fa-solid fa-user"></i> Username</label>
            <input type="text" class="profile-input" id="usernameInput" placeholder="Enter username">
        </div>

        <!-- PASSWORD -->
        <div class="field-group">
            <label><i class="fa-solid fa-lock"></i> Password</label>
            <input type="password" class="profile-input" id="passwordInput" placeholder="Create password">
        </div>

        <!-- CONFIRM PASSWORD -->
        <div class="field-group">
            <label><i class="fa-solid fa-lock"></i> Confirm Password</label>
            <input type="password" class="profile-input" id="confirmPasswordInput" placeholder="Re-enter password">
        </div>

        <button class="save-profile-btn" id="saveProfileBtn">Save Profile</button>

        <p class="login-redirect">Already have a profile? <a href="login.html">Log in</a></p>
    </div>
</div>

<footer class="footer">
    Tech Titans - Healthcare AI Hackathon Project
</footer>

<script src="createProfile.js"></script>
</body>
</html>
